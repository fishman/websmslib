<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<title>WebSMS</title>
	<style type="text/css" media="screen">
		@import url("WebSMS.css");
	</style>
	<script src="WebSMS.js" type="text/javascript" charset="UTF-8"></script>
	<script src="VersionChecker.js" type="text/javascript" charset="UTF-8"></script>
	<script src="SkinChooser.js" type="text/javascript" charset="UTF-8"></script>
	<script src="plugins/tim.conf.js" type="text/javascript" charset="UTF-8"></script>
	<script src="plugins/vodafone.conf.js" type="text/javascript" charset="UTF-8"></script>
	<script src="plugins/alice.conf.js" type="text/javascript" charset="UTF-8"></script>
	<script src="plugins/tin.conf.js" type="text/javascript" charset="UTF-8"></script>
	<script src="file:///System/Library/WidgetResources/button/genericButton.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body onload="setup()">
	<div id="front" onmousemove="mousemove(event);" onmouseout="mouseexit(event);">
		<div id="top-controls">
			<div id="availableCharsField"></div>
			<img id="sending" src="img/sending.png" />
			<div id="toLabel">&nbsp;</div>
		</div>
		<textarea name="text" id="textField" onkeydown="phone.updateAvailableChars(this, event);" onkeyup="phone.update(this)" ></textarea>
		<div id="fakeTop"></div>
		<div id="textBezel">
		
			<div id="alertmessage">
				<div id="alertmessage-crn_nw">
					<div id="alertmessage-crn_ne">
						<div id="alertmessage-brd_n">&nbsp;</div>
					</div>
				</div>
				<div id="alertmessage-body">&nbsp;</div>
				<div id="alertmessage-crn_sw">
					<div id="alertmessage-crn_se">
						<div id="alertmessage-brd_s">&nbsp;</div>
					</div>
				</div>
			</div>
			
		</div>
		<div id="send" onclick="phone.sendMessage()"></div>
		<div class="flip" id="huh" onclick="Utils.help()"></div>
		<div class="flip" id="flip" onclick="phone.flip()"></div>
	</div>
	<div id="back">
		<h2 id="version"></h2>
		<p>
			<label for="toField">A:</label>
			<input type="text" name="to" id="toField" onkeyup="phone.update(this)" />
			<img id="abtoggler" src="img/combotoggler.png" />
			<select name="contacts" id="contactsList" onchange="phone.setToFromList(this)"></select>
		</p>
		<p>
			<label for="fromField">Firma:</label>
			<input type="text" name="from" id="fromField" onkeyup="phone.update(this)" />
		</p>
		<p>
			<label for="providersList">Gestore:</label>
			<select name="providers" id="providersList" onchange="phone.updateProvider(this)">
				<option value="TIM">TIM</option>
				<option value="Vodafone">Vodafone</option>
				<option value="Alice">Alice</option>
				<option value="Tin">Tin</option>
			</select>
		</p>
		<p>
			<label for="usernameField">Username:</label>
			<input type="text" name="username" id="usernameField" onkeyup="phone.update(this)" />
		</p>
		<p>
			<label for="passwordField">Password:</label>
			<input type="password" name="password" id="passwordField" onkeyup="phone.update(this)" />
		</p>
		<p id="skinchooser">
			<img id="blue-skin" src="img/skin-chooser/blue-on.png" onclick="SkinChooser.setSkin(this)" />
			<img id="red-skin" src="img/skin-chooser/red.png" onclick="SkinChooser.setSkin(this)" />
			<img id="yellow-skin" src="img/skin-chooser/yellow.png" onclick="SkinChooser.setSkin(this)" />
			<img id="green-skin" src="img/skin-chooser/green.png" onclick="SkinChooser.setSkin(this)" />
			<img id="white-skin" src="img/skin-chooser/white.png" onclick="SkinChooser.setSkin(this)" />
			<img id="purple-skin" src="img/skin-chooser/purple.png" onclick="SkinChooser.setSkin(this)" />			
		</p>
		<div id="updateAvailable"><a id="updateLink" href="javascript:Utils.home()">Aggiornamento disponibile</a></div>
		<div class="button" id="doneButton"></div>
		<div class="button" id="donateButton"></div>
		<div id="logo" onclick="Utils.emeLodge()"></div>
	</div>
</body>
</html>
